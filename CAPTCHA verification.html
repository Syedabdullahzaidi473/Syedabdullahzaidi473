<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAPTCHA Verification</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #captcha-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #captcha-text {
      font-size: 24px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    #refresh-btn, #submit-btn {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #refresh-btn {
      background-color: #4CAF50;
      color: #fff;
    }

    #refresh-btn:hover {
      background-color: #45a049;
    }

    #submit-btn {
      background-color: #008CBA;
      color: #fff;
    }

    #submit-btn:hover {
      background-color: #007aa7;
    }
  </style>
</head>
<body>

<div id="captcha-container">
  <div id="captcha-text"></div>
  <button id="refresh-btn" onclick="displayCaptcha()">Refresh</button>
  <button id="submit-btn" onclick="checkCaptcha()">Submit</button>
</div>

<script>
  function generateCaptcha() {
    let captcha = '';
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    for (let i = 0; i < 6; i++) {
      captcha += characters.charAt(Math.floor(Math.random() * characters.length));
    }
    return captcha;
  }

  function displayCaptcha() {
    const captchaContainer = document.getElementById('captcha-container');
    const captchaText = document.getElementById('captcha-text');
    const captchaCode = generateCaptcha();
    captchaText.textContent = captchaCode;
    return captchaCode;
  }

  function checkCaptcha() {
    const userInput = prompt('Enter the CAPTCHA code:');
    const captchaCode = document.getElementById('captcha-text').textContent;

    if (userInput === captchaCode) {
      alert('CAPTCHA verification successful!');
    } else {
      alert('CAPTCHA verification failed. Please try again.');
    }

    displayCaptcha();
  }

  displayCaptcha();
</script>

</body>
</html>
